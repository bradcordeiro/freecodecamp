<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    <h1>Usage:</h1>

    <p>https://subsequent-wolf.glitch.me/{unixdate}</p>
    <p>or</p>
    <p>https://subsequent-wolf.glitch.me/{natural_language_date}</p>
    
    <h1>Examples:</h1>
    
    <p><a href="https://subsequent-wolf.glitch.me/June 25, 2017">https://subsequent-wolf.glitch.me/June 25, 2017</a></p>
    <p>or</p>
    <p><a href="https://subsequent-wolf.glitch.me/548357349">https://subsequent-wolf.glitch.me/548357349</a></p>

  </body>
  
</html>
